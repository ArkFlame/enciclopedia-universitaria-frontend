---
layout: default
title: Editar art√≠culo
---

<div id="editorPage" style="max-width:1000px;margin:0 auto;padding:32px 20px">
  <div class="eu-loading" style="min-height:50vh">
    <div class="eu-spinner"></div>
    <span>Cargando art√≠culo...</span>
  </div>
</div>

<style>
.eu-editor-textarea {
  font-family: 'Courier New', Courier, monospace;
  font-size: .9rem;
  line-height: 1.6;
  resize: vertical;
  min-height: 400px;
}
.eu-editor-toolbar {
  display: flex;
  flex-wrap: wrap;
  gap: 2px;
  padding: 6px;
  background: var(--eu-bg-secondary);
  border: 1px solid var(--eu-border);
  border-bottom: none;
  border-radius: var(--eu-radius-sm) var(--eu-radius-sm) 0 0;
}
.eu-toolbar-btn {
  padding: 4px 8px;
  background: none;
  border: 1px solid transparent;
  border-radius: 4px;
  cursor: pointer;
  font-size: .82rem;
  color: var(--eu-text);
  transition: background .15s;
}
.eu-toolbar-btn:hover { background: var(--eu-border); }
.eu-toolbar-divider { width: 1px; background: var(--eu-border); margin: 2px 4px; }
</style>

<script>
(function() {
  const API    = window.EU_CONFIG.backendUrl;
  const BASE   = window.EU_CONFIG.baseUrl;
  const params = new URLSearchParams(window.location.search);
  const slug   = params.get('slug');
  const idParam = params.get('id');

  document.addEventListener('DOMContentLoaded', async () => {
    // Wait for Auth to be ready (refreshToken runs on DOMContentLoaded too)
    // Give it a small tick to ensure auth.js DOMContentLoaded ran first
    await new Promise(r => setTimeout(r, 100));

    if (!Auth.isLoggedIn()) {
      window.location.href = `${BASE}/login.html?redirect=${encodeURIComponent(window.location.href)}`;
      return;
    }
    if (!slug && !idParam) {
      renderError('No se especific√≥ el art√≠culo a editar. Vuelve al art√≠culo y usa el bot√≥n "Proponer edici√≥n".');
      return;
    }
    await loadArticle();
  });

  async function loadArticle() {
    try {
      // Fetch article metadata ‚Äî always use slug if available (more reliable)
      let articleData = null;

      if (slug) {
        const res = await fetch(`${API}/api/articles/${encodeURIComponent(slug)}?includePending=true`);
        if (!res.ok) {
          const err = await res.json().catch(() => ({}));
          throw new Error(err.error || `No se pudo cargar el art√≠culo (${res.status})`);
        }
        articleData = await res.json();
      } else {
        // No slug ‚Äî we can't fetch by id directly from articles route.
        // This shouldn't happen if the edit button passes slug properly,
        // but handle it gracefully.
        throw new Error('Se requiere el slug del art√≠culo. Vuelve al art√≠culo y usa el bot√≥n "Proponer edici√≥n".');
      }

      // Fetch raw markdown content (requires auth)
      let rawContent = '';
      const contentRes = await Auth.authFetch(`${API}/api/articles/by-id/${articleData.id}/content`);
      if (contentRes?.ok) {
        const cd = await contentRes.json();
        rawContent = cd.content || '';
      } else if (contentRes?.status === 403) {
        // Non-author, non-mod: still show the editor but empty (user writes their version)
        rawContent = '';
      }

      renderEditor(articleData, rawContent);
    } catch(e) {
      renderError(e.message);
    }
  }

  function renderEditor(article, rawContent) {
    const user = Auth.getUser();
    document.getElementById('editorPage').innerHTML = `
      <div class="d-flex align-items-center gap-3 mb-4 flex-wrap">
        <a href="${BASE}/articulo.html?slug=${encodeURIComponent(article.slug)}" class="eu-btn-outline btn-sm">
          <i class="bi bi-arrow-left"></i> Volver
        </a>
        <div style="flex:1;min-width:0">
          <div class="text-muted small">Proponiendo edici√≥n para:</div>
          <h1 style="font-family:var(--eu-font-display);font-size:1.3rem;margin:0" class="text-truncate">
            ${escHtml(article.title)}
          </h1>
        </div>
      </div>

      <div class="alert alert-info d-flex gap-2 align-items-start mb-4">
        <i class="bi bi-info-circle flex-shrink-0 mt-1"></i>
        <div>
          Tu edici√≥n quedar√° <strong>pendiente de aprobaci√≥n</strong> por un moderador, igual que en Wikipedia.
          El art√≠culo original no cambia hasta que sea aprobada.
          ${!rawContent ? '<br><span class="small">No se pudo cargar el contenido original ‚Äî redacta tu versi√≥n completa del art√≠culo.</span>' : ''}
        </div>
      </div>

      <div id="submitMsg"></div>

      <div class="eu-card p-4 mb-4">
        <h4 style="font-size:1rem;font-weight:700;margin-bottom:20px">Tu propuesta de edici√≥n</h4>

        <div class="mb-3">
          <label class="eu-label">T√≠tulo <span class="text-muted fw-normal small">‚Äî dejar igual al original si no cambia</span></label>
          <input type="text" id="editTitle" class="eu-input" value="${escHtml(article.title)}" maxlength="500">
        </div>

        <div class="mb-3">
          <label class="eu-label">Resumen <span class="text-muted fw-normal small">‚Äî dejar igual al original si no cambia</span></label>
          <textarea id="editSummary" class="eu-input" rows="2" maxlength="2000">${escHtml(article.summary)}</textarea>
        </div>

        <div class="mb-3">
          <label class="eu-label">Contenido completo <span class="text-danger">*</span></label>
          <div class="eu-editor-toolbar">
            <button type="button" class="eu-toolbar-btn" onclick="wrap('**','**')" title="Negrita"><b>B</b></button>
            <button type="button" class="eu-toolbar-btn" onclick="wrap('*','*')" title="Cursiva"><i>I</i></button>
            <button type="button" class="eu-toolbar-btn" onclick="wrap('\`','\`')" title="C√≥digo"><code>{ }</code></button>
            <button type="button" class="eu-toolbar-btn" onclick="insertLine('## ')" title="H2">H2</button>
            <button type="button" class="eu-toolbar-btn" onclick="insertLine('### ')" title="H3">H3</button>
            <button type="button" class="eu-toolbar-btn" onclick="insertLine('- ')" title="Lista">‚â°</button>
            <button type="button" class="eu-toolbar-btn" onclick="insertLine('> ')" title="Cita">‚ùù</button>
            <div class="eu-toolbar-divider"></div>
            <button type="button" class="eu-toolbar-btn" onclick="insertSC('[tooltip text=\"def\"]t√©rmino[/tooltip]')" title="Tooltip">üí¨</button>
            <button type="button" class="eu-toolbar-btn" onclick="insertSC('[alert type=\"info\"]mensaje[/alert]')" title="Alerta">‚ö†Ô∏è</button>
            <button type="button" class="eu-toolbar-btn" onclick="insertSC('[callout icon=\"üí°\"]nota[/callout]')" title="Callout">üìå</button>
            <button type="button" class="eu-toolbar-btn" onclick="insertSC('[accordion title=\"T√≠tulo\"]\ncontenido\n[/accordion]')" title="Acorde√≥n">‚ñ∂</button>
          </div>
          <textarea id="editContent" class="eu-input eu-editor-textarea"
                    style="border-radius:0 0 var(--eu-radius-sm) var(--eu-radius-sm);border-top:none"
                    placeholder="Escribe el contenido completo del art√≠culo en Markdown..."
                    spellcheck="true">${escHtml(rawContent)}</textarea>
          <div class="d-flex justify-content-between mt-1">
            <span class="text-muted small">Markdown + shortcodes soportados ¬∑ <a href="${BASE}/shortcodes.html" target="_blank">Ver gu√≠a</a></span>
            <span class="text-muted small" id="charCount">0 car.</span>
          </div>
        </div>

        <div class="mb-4">
          <label class="eu-label">Nota para los moderadores <span class="text-muted fw-normal small">(opcional pero recomendado)</span></label>
          <textarea id="editNote" class="eu-input" rows="2" maxlength="1000"
                    placeholder="Ej: Correg√≠ el tercer p√°rrafo que ten√≠a datos desactualizados. Fuente: ‚Ä¶"></textarea>
        </div>

        <div class="d-flex gap-3 align-items-center flex-wrap">
          <button id="submitBtn" class="eu-btn-primary" onclick="submitEdit(${article.id})">
            <i class="bi bi-send me-1"></i> Enviar edici√≥n para revisi√≥n
          </button>
          <a href="${BASE}/articulo.html?slug=${encodeURIComponent(article.slug)}" class="eu-btn-outline">
            Cancelar
          </a>
          <div id="submitSpinner" class="d-none">
            <div class="eu-spinner" style="width:20px;height:20px"></div>
          </div>
        </div>
      </div>

      ${rawContent ? `
      <details class="eu-card p-4">
        <summary style="cursor:pointer;font-weight:600;font-size:.9rem;margin-bottom:0">
          <i class="bi bi-file-earmark-text me-2"></i>Ver art√≠culo original (referencia)
        </summary>
        <div class="mt-3" style="background:var(--eu-bg-secondary);padding:14px;border-radius:var(--eu-radius-sm);max-height:350px;overflow-y:auto">
          <pre style="font-size:.8rem;white-space:pre-wrap;word-break:break-word;margin:0;font-family:Courier New,monospace">${escHtml(rawContent)}</pre>
        </div>
      </details>` : ''}`;

    // Char counter
    const ta = document.getElementById('editContent');
    const cc = document.getElementById('charCount');
    const update = () => cc.textContent = ta.value.length.toLocaleString('es-AR') + ' car.';
    ta.addEventListener('input', update);
    update();
  }

  window.submitEdit = async function(articleId) {
    const title   = document.getElementById('editTitle')?.value.trim();
    const summary = document.getElementById('editSummary')?.value.trim();
    const content = document.getElementById('editContent')?.value.trim();
    const note    = document.getElementById('editNote')?.value.trim();
    const msgEl   = document.getElementById('submitMsg');
    const btn     = document.getElementById('submitBtn');
    const spinner = document.getElementById('submitSpinner');

    if (!content) {
      msgEl.innerHTML = '<div class="alert alert-warning mb-3"><i class="bi bi-exclamation-triangle me-2"></i>El contenido no puede estar vac√≠o.</div>';
      return;
    }

    btn.disabled = true;
    spinner.classList.remove('d-none');
    msgEl.innerHTML = '';

    try {
      const res  = await Auth.authFetch(`${API}/api/articles/${articleId}/edit`, {
        method: 'POST',
        body: JSON.stringify({ title, summary, content, editNote: note })
      });
      const data = await res.json();
      if (!res.ok) throw new Error(data.error || 'Error al enviar edici√≥n');

      msgEl.innerHTML = `
        <div class="alert alert-success mb-4">
          <i class="bi bi-check-circle-fill me-2"></i>
          <strong>¬°Edici√≥n enviada exitosamente!</strong><br>
          Un moderador la revisar√°. Te notificaremos cuando sea aprobada o rechazada.
          <div class="mt-3">
            <a href="${BASE}/articulo.html?slug=${encodeURIComponent(slug)}" class="btn btn-sm btn-outline-success">
              Ver art√≠culo original
            </a>
          </div>
        </div>`;

      // Hide form after success
      document.querySelector('.eu-card').style.display = 'none';
    } catch(e) {
      msgEl.innerHTML = `<div class="alert alert-danger mb-3">
        <i class="bi bi-x-circle me-2"></i>${escHtml(e.message)}
      </div>`;
    } finally {
      btn.disabled = false;
      spinner.classList.add('d-none');
    }
  };

  // Editor helpers
  window.wrap = function(before, after) {
    const ta  = document.getElementById('editContent');
    const s   = ta.selectionStart, e = ta.selectionEnd;
    const sel = ta.value.substring(s, e) || 'texto';
    ta.value  = ta.value.substring(0, s) + before + sel + after + ta.value.substring(e);
    ta.selectionStart = s + before.length;
    ta.selectionEnd   = s + before.length + sel.length;
    ta.focus();
  };
  window.insertLine = function(prefix) {
    const ta    = document.getElementById('editContent');
    const s     = ta.selectionStart;
    const start = ta.value.lastIndexOf('\n', s - 1) + 1;
    ta.value    = ta.value.substring(0, start) + prefix + ta.value.substring(start);
    ta.selectionStart = ta.selectionEnd = start + prefix.length;
    ta.focus();
  };
  window.insertSC = function(sc) {
    const ta  = document.getElementById('editContent');
    const s   = ta.selectionStart;
    const ins = '\n' + sc + '\n';
    ta.value  = ta.value.substring(0, s) + ins + ta.value.substring(s);
    ta.selectionStart = ta.selectionEnd = s + ins.length;
    ta.focus();
  };

  function renderError(msg) {
    document.getElementById('editorPage').innerHTML = `
      <div class="eu-empty-state" style="min-height:50vh">
        <i class="bi bi-exclamation-circle" style="font-size:3rem;color:var(--eu-danger)"></i>
        <h3 class="mt-3">No se puede cargar el editor</h3>
        <p class="text-muted">${escHtml(msg)}</p>
        <a href="${BASE}/" class="eu-btn-primary mt-3">Ir al inicio</a>
      </div>`;
  }

  function escHtml(s) {
    return String(s||'').replace(/[&<>"']/g, c =>
      ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c]));
  }
})();
</script>
